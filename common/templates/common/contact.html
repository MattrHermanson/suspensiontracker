{% extends "common/base.html" %}

{% load static %}

{% block title %}Suspension Tracker{% endblock title %}

{% block content %}
    
    <div class="container">
        <form action="" method="POST" id="contact">
            {% csrf_token %}

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject of the message" required>

            <label for="msg">Message</label>
            <textarea id="msg" name="msg" placeholder="Your message here..." style="height:200px" required></textarea>
        
            <input type="submit" value="Submit">

        </form>
    </div>

{% endblock content %}
